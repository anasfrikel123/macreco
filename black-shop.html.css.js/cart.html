<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="current-page">Cart - Clothing E-Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

    <header>
        <h1>Your Shopping Cart</h1>
        <nav>
            <div class="nav-slider">
                <a href="index.html">Home</a>
                <a href="cart.html" class="active">Cart</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
            </div>
        </nav>
    </header>

    <section class="cart-container">
        <h2>Items in Cart</h2>
        <div class="product-list" id="cart-items">
        </div>
        <h3>Total: $<span id="total-price">0</span></h3>
        <button id="checkout-btn">Proceed to Checkout</button>
    </section>
    
    <div id="checkoutPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Checkout Information</h2>
            <form id="checkoutForm">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="address" placeholder="Shipping Address" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <button type="submit" id="finishBtn">Complete Order</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Clothing E-Shop | All rights reserved</p>
    </footer>

</body>
</html>
